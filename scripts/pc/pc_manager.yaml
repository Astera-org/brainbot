manager:
  host: 0.0.0.0
  port: 7100

teleop_service_defaults: &teleop_service_defaults
  ready_host: 127.0.0.1
  start_timeout_s: 10.0
  stop_grace_s: 5.0

services:
  teleop_leader:
    <<: *teleop_service_defaults
    command:
      - "{python}"
      - brainbot/scripts/pc/run_teleop_server.py
      - --config
      - brainbot/scripts/pc/teleop_server.yaml

  teleop_joycon:
    <<: *teleop_service_defaults
    command:
      - "{python}"
      - brainbot/scripts/pc/run_teleop_server.py
      - --config
      - brainbot/scripts/pc/joycon.yaml

  teleop_gamepad:
    <<: *teleop_service_defaults
    command:
      - "{python}"
      - brainbot/scripts/pc/run_teleop_server.py
      - --config
      - brainbot/scripts/pc/gamepad.yaml

  teleop_ar:
    <<: *teleop_service_defaults
    command:
      - "{python}"
      - brainbot/scripts/pc/run_teleop_server.py
      - --config
      - brainbot/scripts/pc/ar_teleop.yaml

  data_collection:
    <<: *teleop_service_defaults
    command:
      - "{python}"
      - brainbot/scripts/pc/run_data_server.py
      - --config
      - brainbot/scripts/pc/data_server.yaml
    start_timeout_s: 15.0
