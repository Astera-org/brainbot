# Data collection configuration for XLerobot on Jetson Thor
robot_config_path: thor_robot.yaml
teleop_manager_defaults: &teleop_manager_defaults
  host: 192.168.22.171
  port: 7100
  start_timeout_s: 10.0
  stop_timeout_s: 5.0

teleop:
  mode: remote
  config: brainbot/scripts/pc/data_server.yaml
  timeout_ms: 1500
  manager:
    <<: *teleop_manager_defaults
    service: data_collection
    start_timeout_s: 15.0
    host: 127.0.0.1
dataset:
  repo_id: ${HF_USER:-your_user}/xlerobot-get-fork
  root: /home/thor/.cache/huggingface/lerobot/yihao-brain-bot/xlerobot-get-fork
  episode_time_s: 300
  reset_time_s: 300
  num_episodes: 20
  single_task: "Pick up the fork from the table using the left arm, and place it in the basket."
  video: true
  push_to_hub: false
  video_encoding_batch_size: 1
display_data: false
resume: false
