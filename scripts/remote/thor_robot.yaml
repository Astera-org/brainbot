# Brainbot robot agent configuration for XLerobot on Jetson Thor
robot:
  type: xlerobot
  arms:
    left_arm_port: /dev/ttyACM0
    right_arm_port: /dev/ttyACM1
    id: follower
  base:
    port: /dev/ttyACM2
    wheel_radius_m: 0.05
    base_radius_m: 0.125
  mount:
    port: /dev/ttyACM3
    pan_motor_id: 0
    tilt_motor_id: 1
  cameras:
    left:
      type: opencv
      index_or_path: 8
      width: 640
      height: 480
      fps: 30
      enable_mjpeg: true
    right:
      type: opencv
      index_or_path: 6
      width: 640
      height: 480
      fps: 30
      enable_mjpeg: true
    top:
      type: opencv
      index_or_path: 4
      width: 640
      height: 480
      fps: 30
      enable_mjpeg: true
network:
  host: 127.0.0.1
  port: 6000
loop_hz: 60
max_missed_actions: 5
fallback_action: {}
calibrate_on_start: true
observation_adapter: identity
observation_preprocess:
  target_height: 224
  target_width: 224
  interpolation: linear
action_filter:
  type: median
  window_size: 4
  blend_alpha: 0.3
camera_stream:
  host: 0.0.0.0
  port: 7005
  quality: 70
  sources:
    - name: left
      path: robot.cameras.left
      fps: 10
    - name: right
      path: robot.cameras.right
      fps: 10
    - name: top
      path: robot.cameras.top
      fps: 10
metadata:
  site: xlerobot
